<ng-container>
  	<div class="app-container">
		<div class="spot-prices-container" *ngIf="metalSpotPrices$ | async as metalSpotPrices">
			<div class="item">
				<div class="item-child">
					<h2>Gold</h2>
					<p>${{ metalSpotPrices.gold | number:'1.2-2' }}/oz</p>
				</div>
			</div>
			<div class="item">
				<div class="item-child">
					<h2>Silver</h2>
					<p>${{ metalSpotPrices.silver | number:'1.2-2' }}/oz</p>
				</div>
			</div>
		</div>
  	</div>
</ng-container>
