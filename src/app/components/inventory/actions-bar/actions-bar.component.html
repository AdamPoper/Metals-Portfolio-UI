<ng-container>
    <div class="actions-bar">
        <div (click)="openAddPositionModal()">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-plus-square" viewBox="0 0 16 16">
                <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2z"/>
                <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"/>
            </svg>
        </div>
    </div>
    <app-modal #addPositionModal>
        <h2>Add New Position</h2>
        <form class="add-position-form" [formGroup]="form" (ngSubmit)="submitNewPosition()">
            <div class="element-group">
                <label for="type">Metal Type:</label>
                <select formControlName="type" required>
                    <option value="0">Gold</option>
                    <option value="1">Silver</option>
                </select>
            </div>
            <div class="element-group">
                <label for="quantity">Quantity (oz):</label>
                <input type="number" formControlName="quantity" required>
            </div>
            <div class="element-group">
                <label for="cost_basis">Cost Basis:</label>
                <input type="number" formControlName="cost_basis" required>
            </div>
            <div class="element-group">
                <label for="acquired">Date Acquired:</label>
                <input type="date" formControlName="acquired" required>
            </div>
            <button 
                type="submit" 
                [ngStyle]="{
                    'cursor': form.valid ? 'pointer' : 'not-allowed'
                }" 
                [disabled]="form.invalid"
            >
                Add Position
            </button>
        </form>
    </app-modal>
</ng-container>
